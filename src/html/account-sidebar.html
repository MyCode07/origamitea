<div class="account-sidebar _side-fixed" data-position="right">
    <div class="account-sidebar__container _side-fixed__container">
        <div class="account-sidebar__body _side-fixed__body">


            <div class="account-sidebar__top _side-fixed__top">
                <span>Войти</span>
                <button class="account-sidebar__close _side-fixed__close">
                    Закрыть
                    <svg>
                        <use xlink:href="@img/svg/icons.svg#close" />
                    </svg>
                </button>
            </div>

            <form action="#" class="form">

                <input type="text" name="username" id="username" placeholder="Имя пользователя или Email">
                <input type="password" name="password" id="password" placeholder="Пароль">

                <button type="submit" name="login">Войти</button>


                <div class="account-sidebar__bottom">
                    <span>
                        <input id="rememberme" name="rememberme" type="checkbox" value="forever" title="Remember me"
                            aria-label="Remember me">
                        <label for="rememberme">Запомнить меня</label>
                    </span>

                    <a href="" class="account-sidebar__reset">Не помню пароль</a>
                </div>
            </form>


            <div class="account-sidebar__register">
                <p>Нет аккаутна?</p>
                <svg>
                    <use xlink:href="@img/svg/icons.svg#account" />
                </svg>
                <a href="">Регситрация</a>
            </div>
        </div>
    </div>
</div>
